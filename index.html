    <div class="search">
      <div
        class="feedback feedback1 alert alert-danger text-capitalize text-center"
      >
        <h1>ERROR</h1>
      </div>
      <div class="card">
        <div class="card-title text-center text-capitalize">
          <h3>search city</h3>
        </div>
        <form id="wheatherForm">
          <div class="input-group">
            <input
              type="text"
              class="form-control text-capitalize cityInput"
              id="cityInput"
            />
            <div class="input-group-append">
              <button type="submit" class="text-capitalize submitBtn">
                submit
              </button>
            </div>
          </div>
        </form>
        <div class="aboutme"><span class="aboutspan">FOLLOW:-</span><a href="https://github.com/Kiz9R"><h2>RitankarXKiz9r</h2></a></div>
      </div>
    </div>

    <div class="start">
      <div class="container">
        <div class="current-info">
          <div class="date-container">
            <div class="time" id="time">
              12:30
              <span id="am-pm">AM</span>
            </div>
            <div class="date" id="date">Monday, 24 May</div>
            <div class="others" id="current-weather-items">
              <div class="weather-item">
                <div>Humidity</div>
                <div id="humidity">95.2%</div>
              </div>
              <div class="weather-item">
                <div>Wind Speed</div>
                <div id="speed">121</div>
              </div>
              <div class="weather-item">
                <div>Temperature</div>
                <div id="temp1">222</div>
              </div>
              <div class="weather-item">
                <div>Sunrise</div>
                <div id="rise">121</div>
              </div>
              <div class="weather-item">
                <div>Sunset</div>
                <div id="set">121</div>
              </div>
            </div>
          </div>

          <div class="place-container">
            <div class="time-zone" id="time-zone">Kolkata</div>
            <div id="country" class="country"></div>
          </div>
        </div>
      </div>

      <div class="future-forcast">
        <div class="today" id="current-temp">
          <img

            class="w-icon"
          />
          <div class="other">
            <div class="day">Monday</div>
            <div class="temp">Night - 25.6&#176;C</div>
            <div class="temp">Day - 35.6&#176;C</div>
